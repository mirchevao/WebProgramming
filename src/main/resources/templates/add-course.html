<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add course</title>
</head>
<body>

<div th:if="${hasError}">
    <div th:text="${error}"></div>
</div>

<br/>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/courses/add" method="POST">
                <div class="form-group">
                    <label for="name">Course name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${course} != null ? ${course.getName()} : '')"
                           required
                           placeholder="Enter course name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${course} != null ? ${course.getDescription()} : '')"
                           placeholder="Enter course description">
                </div>
                <div class="form-group">
                    <label>Teacher</label>
                    <select name="teacherId" class="form-control">
                        <option th:if="${course} != null"
                                th:selected="${course.getTeacher() != null &&
                                course.getTeacher().getId() == teacher.getId()}"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName()}">
                        </option>
                        <option th:if="${course} == null"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName()}">
                        </option>
                    </select>
                </div>
                <input type="submit" th:value="Submit"/>
                <a type="button" class="btn btn-primary" href="/courses">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
