<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
     <form th:method="POST">
         <div th:each="course: ${listAll}">
             <input th:type="radio" name="course" th:value="${course.courseId}" th:id="${course.getCourseId()}">
             <label th:for="${course.getCourseId()}"><th:block th:text="${course.getName()}"></th:block></label>
         </div>
         <a href="/ÐddStudent">Submit</a>
     </form>

    <br/>

</main>
</body>
</html>
